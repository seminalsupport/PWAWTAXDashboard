<div class="row no-gutters vh-100 proh bg-template">

    <div class="col align-self-center px-3 text-center">
       <img src="assets/img/logo.png" alt="logo" class="logo-small">
      <h2 class="text-white "><span class="font-weight-light"></span>WTAX Dashboard</h2>
        <form class="form-signin shadow" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group float-label">
               

                <input type="text"  id="inputUsername" class="form-control" class="form-control"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                <label for="inputUsername" class="form-control-label">Username</label>
                
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div> 
            </div>

            <div class="form-group float-label">
                

                <input type="password"   id="inputPassword" class="form-control" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                <label for="inputPassword" class="form-control-label">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

           

            <div class="row">
                <div class="col-auto">
                    <button [disabled]="loading" class="btn btn-lg btn-default btn-rounded shadow"  type="submit" > <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span><span>Sign In</span><i class="material-icons">arrow_forward</i>
                    </button>
                   
                </div>
              
            </div>
        </form>
       <p class="text-center text-white">
        Powered By - Seminal Softwares Pvt Ltd, Vijayapur
       </p>
    </div>
</div>
